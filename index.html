<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meckeys</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-container">
      <!-- header section  -->
      <header class="header-container">
        <!-- laptop screen  -->
        <nav class="laptop-nav-bar" >
          <div class="laptop-logo-container">
            <img
              class="mechkeys-logo-laptop"
              src="https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2018/10/white.svg"
              alt="laptop-logo"
              width="283"
              height="141"
            />
          </div>
          <div class="right-section">
            <div class="laptop-nav-btns">
              <ul class="nav-ul">
                <li class="menu-item">dealzone</li>
                <li class="menu-item">pre-order</li>
                <li class="menu-item">
                  keyboard
                  <svg
                    class="sub-menu-icon"
                    aria-hidden="true"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    style="transform: rotate(180deg)"
                  >
                    <rect width="15" height="15" fill="none"></rect>
                    <path
                      fill="currentColor"
                      d="M14,12a1,1,0,0,1-.73-.32L7.5,5.47,1.76,11.65a1,1,0,0,1-1.4,0A1,1,0,0,1,.3,10.3l6.47-7a1,1,0,0,1,1.46,0l6.47,7a1,1,0,0,1-.06,1.4A1,1,0,0,1,14,12Z"
                    ></path>
                  </svg>
                </li>
                <li class="menu-item">mouse</li>
                <li class="menu-item">deskmat</li>
                <li class="menu-item">
                  accessories
                  <svg
                    class="sub-menu-icon"
                    aria-hidden="true"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    style="transform: rotate(180deg)"
                  >
                    <rect width="15" height="15" fill="none"></rect>
                    <path
                      fill="currentColor"
                      d="M14,12a1,1,0,0,1-.73-.32L7.5,5.47,1.76,11.65a1,1,0,0,1-1.4,0A1,1,0,0,1,.3,10.3l6.47-7a1,1,0,0,1,1.46,0l6.47,7a1,1,0,0,1-.06,1.4A1,1,0,0,1,14,12Z"
                    ></path>
                  </svg>
                </li>
                <li class="menu-item">contact</li>
              </ul>
            </div>
            <div class="right-container">
              <div class="search-icon">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 1792 1792"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"
                  ></path>
                </svg>
              </div>
              <div class="account-icon">
                <svg
                  width="15"
                  height="15"
                  viewBox="0 0 448 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"
                  ></path>
                </svg>
              </div>
              <div class="cart-container">
                <div class="right-icon">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 1792 1792"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M704 1536q0 52-38 90t-90 38-90-38-38-90 38-90 90-38 90 38 38 90zm896 0q0 52-38 90t-90 38-90-38-38-90 38-90 90-38 90 38 38 90zm128-1088v512q0 24-16.5 42.5t-40.5 21.5l-1044 122q13 60 13 70 0 16-24 64h920q26 0 45 19t19 45-19 45-45 19h-1024q-26 0-45-19t-19-45q0-11 8-31.5t16-36 21.5-40 15.5-29.5l-177-823h-204q-26 0-45-19t-19-45 19-45 45-19h256q16 0 28.5 6.5t19.5 15.5 13 24.5 8 26 5.5 29.5 4.5 26h1201q26 0 45 19t19 45z"

                  </svg>
                  <span class="cart-count">0</span>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <nav class="nav-buttons" >
          <div class="logo-container">
            <img
              class="mechkeys-logo"
              src="https://mks.blr1.cdn.digitaloceanspaces.com/uploads/2018/10/white.svg"
              alt="logo"
              width="283"
              height="141"
            />
          </div>
          <div class="right-container">
            <div class="search-icon" id="search-icon"  >
              <svg
                width="15"
                height="15"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"
                ></path>
              </svg>
            </div>
            <div class="account-icon">
              <svg
                width="15"
                height="15"
                viewBox="0 0 448 512"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"
                ></path>
              </svg>
            </div>
            <div class="cart-container">
              <div class="right-icon">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 1792 1792"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M704 1536q0 52-38 90t-90 38-90-38-38-90 38-90 90-38 90 38 38 90zm896 0q0 52-38 90t-90 38-90-38-38-90 38-90 90-38 90 38 38 90zm128-1088v512q0 24-16.5 42.5t-40.5 21.5l-1044 122q13 60 13 70 0 16-24 64h920q26 0 45 19t19 45-19 45-45 19h-1024q-26 0-45-19t-19-45q0-11 8-31.5t16-36 21.5-40 15.5-29.5l-177-823h-204q-26 0-45-19t-19-45 19-45 45-19h256q16 0 28.5 6.5t19.5 15.5 13 24.5 8 26 5.5 29.5 4.5 26h1201q26 0 45 19t19 45z"
                  ></path>
                </svg>
                <span class="cart-count">0</span>
              </div>
            </div>
            <button class="menu-mob-btn">
              <span class="bars">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </span>
            </button>
          </div>
        </nav>
        <!-- search-bar  -->

        <div class="click-search-bar ">
          <form class="search-form">
            <input class="search-input" type="text" placeholder="Search for...">
            <button class="search-btn">
              <svg style="fill: #111111;opacity: 0.5;" width="14" height="14" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1216 832q0-185-131.5-316.5t-316.5-131.5-316.5 131.5-131.5 316.5 131.5 316.5 316.5 131.5 316.5-131.5 131.5-316.5zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124-143 0-273.5-55.5t-225-150-150-225-55.5-273.5 55.5-273.5 150-225 225-150 273.5-55.5 273.5 55.5 225 150 150 225 55.5 273.5q0 220-124 399l343 343q37 37 37 90z"></path></svg>
            </button>
          </form>
          <button class="close-btn">
            <svg style="fill: #111111;" width="25" height="25" viewBox="0 0 20 20" fill="#555555"><path d="M14.95 6.46L11.41 10l3.54 3.54l-1.41 1.41L10 11.42l-3.53 3.53l-1.42-1.42L8.58 10L5.05 6.47l1.42-1.42L10 8.58l3.54-3.53z"></path></svg>
          </button>
        </div>

      </header>

      <main class="main-container">
          <div class="result-container">
            <nav class="body-nav-container">
              <span class="home-text">Home</span>
              <span class="slash">\</span>
              <span class="home-text">Shop</span>
              <span class="slash">\</span>
              <span class="home-text">Keyboard</span>
            </nav>
          </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
